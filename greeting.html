<!DOCTYPE html>
<html>
<head>
    <title>Bloc - React - Props and State | Tyler Poore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
    <script type="text/babel">

        class CustomGreeting extends React.Component {
            constructor(props){
            super(props);
            this.state = {
            h1ID: 0
        }
        }
        render() {
            return(
                <div>
                    <h1 id={this.state.h1ID}>
                        This is another submission for Bloc - Props and State
                    </h1>
                    <h2>
                        Hello, {this.props.name}.
                    </h2>
                </div>
            );
        }
    }
    window.onload = () => {
        let name = prompt("Enter your name please:","username");
        ReactDOM.render(<CustomGreeting name={name} />, document.querySelector("#app"));
    }
    </script>
</body>
</html>
